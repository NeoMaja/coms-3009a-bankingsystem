codecov:
 # token: 4ebb17a9-ca4d-43b5-8138-9c3fd5268c5b
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no


curl --data-binary @- https://codecov.io/validate